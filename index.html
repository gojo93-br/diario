    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #a78bfa; /* Roxo mais claro para destaque */
            --secondary-color: #c4b5fd; /* Lavanda Claro */
            --accent-color: #7c3aed; /* Roxo M√©dio para gradientes */
            --text-color: #e9d5ff; /* Texto quase branco para contraste */
            --bg-color: #4c1d95; /* FUNDO ROXO ESCUTO PRINCIPAL */
            --card-bg: #ffffff;
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --button-bg: #8b5cf6;
            --button-text: #ffffff;
            --header-bg: rgba(76, 29, 149, 0.8); /* Vidro Fosco escuro */
            --error-color: #f87171;
            --success-color: #a78bfa;
            --note-bg: #fdfbff;
            --note-border: #e9d5ff;
            --accent-gold: #fbbf24;
        }

        [data-theme="dark"] {
            --primary-color: #a78bfa;
            --secondary-color: #7c3aed;
            --accent-color: #4c1d95;
            --text-color: #e9d5ff;
            --bg-color: #1e1b2e; /* Fundo Roxo Escuro */
            --card-bg: #2d2a3e; /* Card Roxo M√©dio Escuro */
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --button-bg: #7c3aed;
            --button-text: #ffffff;
            --header-bg: rgba(45, 42, 62, 0.9); /* Vidro Fosco Escuro */
            --error-color: #fca5a5;
            --success-color: #a78bfa;
            --note-bg: #2d2a3e;
            --note-border: #4c1d95;
            --accent-gold: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--accent-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Background Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .floating-element {
            position: absolute;
            bottom: -100px;
            opacity: 0.7;
            animation: float-up 20s infinite linear;
        }
        @keyframes float-up {
            to {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* ======== LOGIN STYLES ======== */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            z-index: 1;
        }

        .login-box {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px dashed var(--secondary-color);
        }

        .login-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .user-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .user-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px rgba(139, 92, 246, 0.3);
        }

        .password-container {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .password-input {
            width: 100%;
            padding: 18px;
            border: 2px dashed var(--accent-color);
            border-radius: 20px;
            font-size: 1.1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
            text-align: center;
        }

        .login-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 15px;
            padding: 12px 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px rgba(139, 92, 246, 0.3);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 10px;
            animation: shake 0.5s;
        }

        /* =================================================== */

        /* Main App Styles - DECORATED */
        .app-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            z-index: 1;
            animation: fadeIn 0.8s ease-in-out;
        }

        .app-header {
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: var(--card-shadow);
            border: 2px dashed var(--secondary-color);
        }

        .app-title {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .user-info {
            font-size: 1.3rem;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info::before {
            content: 'üëë';
            font-size: 1.5rem;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .logout-btn, .new-note-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 15px;
            padding: 12px 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 500;
            font-size: 1rem;
        }

        .theme-toggle:hover, .logout-btn:hover, .new-note-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px rgba(139, 92, 246, 0.3);
        }

        .search-container {
            width: 100%;
            margin-bottom: 25px;
            position: relative;
        }
        .search-container::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .search-input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            border: 2px dashed var(--accent-color);
            border-radius: 20px;
            font-size: 1.1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .note-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--note-border);
            animation: fadeInScale 0.5s ease-out forwards;
            opacity: 0;
        }
        .note-card:nth-child(1) { animation-delay: 0.1s; }
        .note-card:nth-child(2) { animation-delay: 0.2s; }
        .note-card:nth-child(3) { animation-delay: 0.3s; }
        .note-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .note-card::before {
            content: 'üìå';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            transform: rotate(15deg);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .note-card:hover::before {
            opacity: 1;
            transform: rotate(0deg) scale(1.2);
        }

        .note-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.2);
            border-color: var(--accent-gold);
        }

        .note-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .note-date {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .note-preview {
            font-size: 1rem;
            line-height: 1.5;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 15px;
            border: 3px solid var(--card-bg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Pulsing New Note Button */
        .new-note-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }

        /* Note Editor Styles - DECORATED */
        .note-editor-container {
            display: none;
            width: 100%;
            max-width: 900px;
            z-index: 1;
            animation: fadeIn 0.8s ease-in-out;
        }

        .note-editor-header {
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px 25px 0 0;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: var(--card-shadow);
            border: 2px dashed var(--secondary-color);
            border-bottom: none;
        }

        .note-title-input {
            font-size: 1.6rem;
            font-weight: 700;
            border: none;
            background: transparent;
            color: var(--primary-color);
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .note-date-input {
            font-size: 1rem;
            border: none;
            background: transparent;
            color: var(--secondary-color);
            padding: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .editor-buttons {
            display: flex;
            gap: 10px;
        }

        .save-btn, .back-btn, .add-photo-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 15px;
            padding: 12px 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 500;
        }

        .save-btn:hover, .back-btn:hover, .add-photo-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px rgba(139, 92, 246, 0.3);
        }

        .note-editor-content {
            background: var(--note-bg);
            background-image: radial-gradient(circle, var(--secondary-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border: 1px solid var(--note-border);
            border-top: none;
            border-radius: 0 0 25px 25px;
            padding: 30px;
            min-height: 500px;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .note-textarea {
            width: 100%;
            min-height: 400px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1.2rem;
            line-height: 1.7;
            resize: none;
            outline: none;
        }
        .note-textarea::placeholder {
            color: var(--secondary-color);
            font-style: italic;
        }

        .photo-container {
            position: relative;
            margin: 20px 0;
            display: inline-block;
        }

        .note-photo {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            cursor: move;
            border: 5px solid var(--card-bg);
        }

        .delete-photo {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            transition: transform 0.3s;
        }

        .delete-photo:hover {
            transform: scale(1.1);
        }

        .resize-handle {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            cursor: nwse-resize;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .app-header, .note-editor-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-buttons, .editor-buttons {
                width: 100%;
                justify-content: center;
            }

            .notes-container {
                grid-template-columns: 1fr;
            }

            .note-title-input {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // App State
        let currentUser = null;
        let currentNoteId = null;
        let notes = [];
        let theme = 'light';
        let draggedPhoto = null;
        let resizingPhoto = null;
        let startX = 0;
        let startY = 0;
        let startWidth = 0;
        let startHeight = 0;

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const appContainer = document.getElementById('appContainer');
        const noteEditorContainer = document.getElementById('noteEditorContainer');
        const passwordContainer = document.getElementById('passwordContainer');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const userInfo = document.getElementById('userInfo');
        const themeToggle = document.getElementById('themeToggle');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput');
        const notesContainer = document.getElementById('notesContainer');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const noteTitleInput = document.getElementById('noteTitleInput');
        const noteDateInput = document.getElementById('noteDateInput');
        const noteTextarea = document.getElementById('noteTextarea');
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');
        const addPhotoBtn = document.getElementById('addPhotoBtn');
        const photoInput = document.getElementById('photoInput');
        const photosContainer = document.getElementById('photosContainer');
        const floatingElementsContainer = document.getElementById('floatingElements');

        // Initialize App
        function init() {
            createFloatingElements();
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                loadUserData();
                showApp();
            }

            // Event Listeners
            document.getElementById('gabrielBtn').addEventListener('click', () => showPasswordForm('Gabriel'));
            document.getElementById('mariangelBtn').addEventListener('click', () => showPasswordForm('Mariangel'));
            loginBtn.addEventListener('click', handleLogin);
            themeToggle.addEventListener('click', toggleTheme);
            logoutBtn.addEventListener('click', handleLogout);
            searchInput.addEventListener('input', handleSearch);
            newNoteBtn.addEventListener('click', createNewNote);
            saveBtn.addEventListener('click', saveNote);
            backBtn.addEventListener('click', backToNotes);
            addPhotoBtn.addEventListener('click', () => photoInput.click());
            photoInput.addEventListener('change', handlePhotoUpload);

            // Auto-save
            noteTextarea.addEventListener('input', autoSaveContent);
            noteTitleInput.addEventListener('input', autoSaveTitle);
            noteDateInput.addEventListener('change', autoSaveDate);
        }
        
        function autoSaveContent() {
            if (currentNoteId) {
                const noteIndex = notes.findIndex(note => note.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].content = noteTextarea.value;
                    saveUserData();
                }
            }
        }
        function autoSaveTitle() {
            if (currentNoteId) {
                const noteIndex = notes.findIndex(note => note.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].title = noteTitleInput.value;
                    saveUserData();
                }
            }
        }
        function autoSaveDate() {
            if (currentNoteId) {
                const noteIndex = notes.findIndex(note => note.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].date = noteDateInput.value;
                    saveUserData();
                }
            }
        }

        // Floating Elements
        function createFloatingElements() {
            const cuteEmojis = ['üíú', '‚ú®', 'üå∏', 'üíñ', 'ü¶Ñ', 'üçÑ', 'üåô', '‚≠ê'];
            setInterval(() => {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.fontSize = Math.random() * 10 + 15 + 'px';
                element.style.animationDuration = Math.random() * 10 + 15 + 's';
                element.style.animationDelay = Math.random() * 5 + 's';
                element.textContent = cuteEmojis[Math.floor(Math.random() * cuteEmojis.length)];
                floatingElementsContainer.appendChild(element);
                setTimeout(() => element.remove(), 25000);
            }, 2000);
        }

        // Login Functions
        function showPasswordForm(username) {
            currentUser = username;
            passwordContainer.style.display = 'flex';
            passwordInput.focus();
            errorMessage.textContent = '';
        }

        function handleLogin() {
            const password = passwordInput.value;
            let isValid = false;
            if (currentUser === 'Gabriel' && password === 'G22M09') isValid = true;
            else if (currentUser === 'Mariangel' && password === '220617mg') isValid = true;

            if (isValid) {
                localStorage.setItem('currentUser', currentUser);
                loadUserData();
                showApp();
            } else {
                errorMessage.textContent = 'Senha incorreta üíî tente de novo, fofo(a)!';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            notes = [];
            loginContainer.style.display = 'flex';
            appContainer.style.display = 'none';
            noteEditorContainer.style.display = 'none';
            passwordContainer.style.display = 'none';
            passwordInput.value = '';
            errorMessage.textContent = '';
        }

        // App Functions
        function showApp() {
            loginContainer.style.display = 'none';
            appContainer.style.display = 'block';
            userInfo.textContent = `Di√°rio de ${currentUser}`;
            renderNotes();
        }

        function loadUserData() {
            const userData = localStorage.getItem(`userData_${currentUser}`);
            if (userData) {
                const parsedData = JSON.parse(userData);
                notes = parsedData.notes || [];
                theme = parsedData.theme || 'light';
                applyTheme(theme);
            } else {
                notes = [];
                theme = 'light';
                applyTheme(theme);
            }
        }

        function saveUserData() {
            const userData = { notes: notes, theme: theme };
            localStorage.setItem(`userData_${currentUser}`, JSON.stringify(userData));
        }

        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            applyTheme(theme);
            saveUserData();
        }

        function applyTheme(themeName) {
            if (themeName === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );
            renderNotes(filteredNotes);
        }

        function createNewNote() {
            currentNoteId = Date.now().toString();
            const newNote = {
                id: currentNoteId,
                title: 'Nova Nota ‚ú®',
                date: new Date().toISOString().split('T')[0],
                content: '',
                photos: []
            };
            notes.unshift(newNote);
            saveUserData();
            openNoteEditor(currentNoteId);
        }

        function openNoteEditor(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;

            currentNoteId = noteId;
            noteTitleInput.value = note.title;
            noteDateInput.value = note.date;
            noteTextarea.value = note.content;
            
            photosContainer.innerHTML = '';
            note.photos.forEach(photo => renderPhoto(photo));

            appContainer.style.display = 'none';
            noteEditorContainer.style.display = 'block';
        }

        function saveNote() {
            if (!currentNoteId) return;
            const noteIndex = notes.findIndex(note => note.id === currentNoteId);
            if (noteIndex === -1) return;

            notes[noteIndex].title = noteTitleInput.value || 'Sem T√≠tulo';
            notes[noteIndex].date = noteDateInput.value || new Date().toISOString().split('T')[0];
            notes[noteIndex].content = noteTextarea.value;
            notes[noteIndex].lastModified = new Date().toISOString();

            saveUserData();
            backToNotes();
        }

        function backToNotes() {
            noteEditorContainer.style.display = 'none';
            appContainer.style.display = 'block';
            renderNotes();
        }

        function renderNotes(notesToRender = notes) {
            notesContainer.innerHTML = '';
            if (notesToRender.length === 0) {
                notesContainer.innerHTML = '<p style="text-align: center; color: var(--secondary-color); font-size: 1.3rem; grid-column: 1 / -1;">Nenhuma nota por aqui ainda... Que tal criar a primeira? üåü</p>';
                return;
            }
            notesToRender.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.addEventListener('click', () => openNoteEditor(note.id));

                const dateObj = new Date(note.date);
                const formattedDate = dateObj.toLocaleDateString('pt-BR');
                let contentPreview = note.content;
                if (contentPreview.length > 100) contentPreview = contentPreview.substring(0, 100) + '...';

                noteCard.innerHTML = `
                    <h3 class="note-title">${note.title}</h3>
                    <p class="note-date">${formattedDate}</p>
                    <p class="note-preview">${contentPreview || 'Sem conte√∫do'}</p>
                    ${note.photos && note.photos.length > 0 ? `<img src="${note.photos[0].data}" class="note-thumbnail" alt="Foto da nota">` : ''}
                `;
                notesContainer.appendChild(noteCard);
            });
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const photoData = e.target.result;
                const photoId = Date.now().toString();
                const newPhoto = { id: photoId, data: photoData, position: { x: 0, y: 0 }, size: { width: 300, height: 'auto' } };
                const noteIndex = notes.findIndex(note => note.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].photos.push(newPhoto);
                    saveUserData();
                    renderPhoto(newPhoto);
                }
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }

        function renderPhoto(photo) {
            const photoContainer = document.createElement('div');
            photoContainer.className = 'photo-container';
            photoContainer.dataset.photoId = photo.id;
            
            if (photo.position) {
                photoContainer.style.position = 'absolute';
                photoContainer.style.left = `${photo.position.x}px`;
                photoContainer.style.top = `${photo.position.y}px`;
            }
            if (photo.size) {
                photoContainer.style.width = `${photo.size.width}px`;
                if (photo.size.height !== 'auto') photoContainer.style.height = `${photo.size.height}px`;
            }

            const photoImg = document.createElement('img');
            photoImg.src = photo.data;
            photoImg.className = 'note-photo';
            photoImg.draggable = true;
            
            photoImg.addEventListener('dragstart', (e) => {
                draggedPhoto = photo;
                startX = e.clientX - photo.position.x;
                startY = e.clientY - photo.position.y;
                e.dataTransfer.effectAllowed = 'move';
            });
            
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            resizeHandle.addEventListener('mousedown', (e) => {
                resizingPhoto = photo;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(photoContainer.style.width, 10);
                startHeight = parseInt(photoContainer.style.height, 10);
                e.preventDefault();
            });
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-photo';
            deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deletePhoto(photo.id);
            });
            
            photoContainer.appendChild(photoImg);
            photoContainer.appendChild(resizeHandle);
            photoContainer.appendChild(deleteBtn);
            photosContainer.appendChild(photoContainer);
        }

        function deletePhoto(photoId) {
            const noteIndex = notes.findIndex(note => note.id === currentNoteId);
            if (noteIndex === -1) return;
            notes[noteIndex].photos = notes[noteIndex].photos.filter(photo => photo.id !== photoId);
            saveUserData();
            const photoElement = document.querySelector(`[data-photo-id="${photoId}"]`);
            if (photoElement) photoElement.remove();
        }

        // Handle photo dragging and resizing (same as before)
        document.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; });
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!draggedPhoto) return;
            const noteIndex = notes.findIndex(note => note.id === currentNoteId);
            if (noteIndex === -1) return;
            const photoIndex = notes[noteIndex].photos.findIndex(photo => photo.id === draggedPhoto.id);
            if (photoIndex === -1) return;
            const newPosition = { x: e.clientX - startX, y: e.clientY - startY };
            notes[noteIndex].photos[photoIndex].position = newPosition;
            saveUserData();
            const photoElement = document.querySelector(`[data-photo-id="${draggedPhoto.id}"]`);
            if (photoElement) {
                photoElement.style.left = `${newPosition.x}px`;
                photoElement.style.top = `${newPosition.y}px`;
            }
            draggedPhoto = null;
        });
        document.addEventListener('mousemove', (e) => {
            if (!resizingPhoto) return;
            const noteIndex = notes.findIndex(note => note.id === currentNoteId);
            if (noteIndex === -1) return;
            const photoIndex = notes[noteIndex].photos.findIndex(photo => photo.id === resizingPhoto.id);
            if (photoIndex === -1) return;
            const newWidth = startWidth + e.clientX - startX;
            const newHeight = startHeight + e.clientY - startY;
            const newSize = { width: newWidth, height: newHeight };
            notes[noteIndex].photos[photoIndex].size = newSize;
            saveUserData();
            const photoElement = document.querySelector(`[data-photo-id="${resizingPhoto.id}"]`);
            if (photoElement) {
                photoElement.style.width = `${newWidth}px`;
                photoElement.style.height = `${newHeight}px`;
            }
        });
        document.addEventListener('mouseup', () => { resizingPhoto = null; });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('./sw.js')
              .then(function(registration) {
                console.log('ServiceWorker registration successful');
              })
              .catch(function(err) {
                console.log('ServiceWorker registration failed: ', err);
              });
          });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
